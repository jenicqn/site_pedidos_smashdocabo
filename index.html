<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmashLovers - Card√°pio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #f97316;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .produto {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      gap: 15px;
    }
    .produto img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
    }
    .produto-info {
      flex-grow: 1;
    }
    .btn-laranja {
      background-color: #f97316;
      color: white;
      border: none;
    }
    .btn-laranja:hover {
      background-color: #ea6510;
    }
    .carrinho-flutuante {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f97316;
      color: white;
      padding: 15px 25px;
      border-radius: 40px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <header>
    <h2>üçî SmashLovers</h2>
    <p>Escolha seu pedido e finalize pelo WhatsApp</p>
  </header>

  <main class="container py-4">

    <!-- PRODUTOS -->
    <div class="produto">
      <img src="https://via.placeholder.com/90" alt="Combo 3Cs">
      <div class="produto-info">
        <h5>Combo 3'Cs</h5>
        <p class="mb-1">Duplo smash, cheddar crocante, 3 coxinhas e refri</p>
        <div class="d-flex justify-content-between align-items-center">
          <strong>R$ 54,90</strong>
          <button class="btn btn-sm btn-laranja" onclick="addProduto('Combo 3Cs', 54.9)">Adicionar</button>
        </div>
      </div>
    </div>

    <div class="produto">
      <img src="https://via.placeholder.com/90" alt="Cl√°ssico Smash">
      <div class="produto-info">
        <h5>Cl√°ssico Smash</h5>
        <p class="mb-1">Smash simples com queijo e vegetais frescos</p>
        <div class="d-flex justify-content-between align-items-center">
          <strong>R$ 29,90</strong>
          <button class="btn btn-sm btn-laranja" onclick="addProduto('Cl√°ssico Smash', 29.9)">Adicionar</button>
        </div>
      </div>
    </div>

  </main>

  <div class="carrinho-flutuante" id="carrinhoBotao" onclick="finalizarWhats()">
    üõí Finalizar Pedido (R$ <span id="totalCarrinho">0.00</span>)
  </div>

  <script>
    const carrinho = [];

    function addProduto(nome, preco) {
      carrinho.push({ nome, preco });
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const total = carrinho.reduce((acc, p) => acc + p.preco, 0);
      document.getElementById("totalCarrinho").innerText = total.toFixed(2);
      document.getElementById("carrinhoBotao").style.display = carrinho.length > 0 ? "block" : "none";
    }

    function finalizarWhats() {
      const tel = "5521999999999"; // Substituir pelo n√∫mero real
      let msg = "Ol√°! Quero fazer meu pedido:\n\n";
      carrinho.forEach(p => msg += `‚Ä¢ ${p.nome} - R$ ${p.preco.toFixed(2)}\n`);
      const total = carrinho.reduce((acc, p) => acc + p.preco, 0);
      msg += `\nTotal: R$ ${total.toFixed(2)}`;
      const url = `https://wa.me/${tel}?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
