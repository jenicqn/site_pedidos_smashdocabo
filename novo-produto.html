
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Cadastrar Novo Produto</h2>
    
    <form id="form-produto">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Preço</label>
        <input type="number" class="form-control" id="preco" step="0.01" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <input type="text" class="form-control" id="categoria">
      </div>
      <div class="mb-3">
        <label class="form-label">URL da Imagem</label>
        <input type="text" class="form-control" id="imagem_url">
      </div>
      <div class="form-check mb-4">
        <input type="checkbox" class="form-check-input" id="ativo" checked>
        <label class="form-check-label" for="ativo">Produto ativo no cardápio</label>
      </div>

      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="produtos.html" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://oyoirjgfwsvtfmsvecfd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95b2lyamdmd3N2dGZtc3ZlY2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMTI3NjMsImV4cCI6MjA2Mzc4ODc2M30.s6MkXu1bGKgGsQj6ovea9d9bfOwRi-4sitHdCJb08G8'
    );

    const form = document.getElementById('form-produto');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const preco = parseFloat(document.getElementById('preco').value);
      const categoria = document.getElementById('categoria').value.trim();
      const imagem_url = document.getElementById('imagem_url').value.trim();
      const ativo = document.getElementById('ativo').checked;

      const { error } = await supabase.from('produtos').insert([
        { nome, descricao, preco, categoria, imagem_url, ativo }
      ]);

      if (error) {
        alert('Erro ao salvar produto.');
        console.error(error);
      } else {
        alert('Produto salvo com sucesso!');
        window.location.href = 'produtos.html';
      }
    });
  </script>
</body>
</html>
