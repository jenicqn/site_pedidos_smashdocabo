
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editar Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Editar Produto</h2>

    <form id="form-produto">
      <input type="hidden" id="id" />

      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Preço</label>
        <input type="number" class="form-control" id="preco" step="0.01" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <input type="text" class="form-control" id="categoria" />
      </div>

      <div class="mb-3">
        <label class="form-label">URL da Imagem</label>
        <input type="text" class="form-control" id="imagem_url" />
      </div>

      <div class="form-check mb-4">
        <input type="checkbox" class="form-check-input" id="ativo" />
        <label class="form-check-label" for="ativo">Produto ativo</label>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      <a href="produtos.html" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://oyoirjgfwsvtfmsvecfd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95b2lyamdmd3N2dGZtc3ZlY2ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMTI3NjMsImV4cCI6MjA2Mzc4ODc2M30.s6MkXu1bGKgGsQj6ovea9d9bfOwRi-4sitHdCJb08G8'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const produtoId = urlParams.get('id');

    if (!produtoId) {
      alert('ID do produto não encontrado.');
      window.location.href = 'produtos.html';
    }

    async function carregarProduto() {
      const { data, error } = await supabase
        .from('produtos')
        .select('*')
        .eq('id', produtoId)
        .single();

      if (error || !data) {
        alert('Erro ao carregar produto.');
        console.error(error);
        window.location.href = 'produtos.html';
        return;
      }

      document.getElementById('id').value = data.id;
      document.getElementById('nome').value = data.nome;
      document.getElementById('descricao').value = data.descricao || '';
      document.getElementById('preco').value = parseFloat(data.preco);
      document.getElementById('categoria').value = data.categoria || '';
      document.getElementById('imagem_url').value = data.imagem_url || '';
      document.getElementById('ativo').checked = data.ativo;
    }

    document.getElementById('form-produto').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('id').value;
      const nome = document.getElementById('nome').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const preco = parseFloat(document.getElementById('preco').value);
      const categoria = document.getElementById('categoria').value.trim();
      const imagem_url = document.getElementById('imagem_url').value.trim();
      const ativo = document.getElementById('ativo').checked;

      const { error } = await supabase
        .from('produtos')
        .update({ nome, descricao, preco, categoria, imagem_url, ativo })
        .eq('id', id);

      if (error) {
        alert('Erro ao salvar alterações.');
        console.error(error);
      } else {
        alert('Produto atualizado com sucesso!');
        window.location.href = 'produtos.html';
      }
    });

    carregarProduto();
  </script>
</body>
</html>
