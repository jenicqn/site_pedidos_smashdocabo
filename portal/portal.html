<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel SmashLovers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 220px;
      background-color: #0f172a;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
    }

    .sidebar h4 {
      padding: 20px;
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #1e2a47;
      background-color: #f97316;
      color: black;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1e2a47;
    }

    .content {
      margin-left: 220px;
      padding: 30px;
    }

    .card {
      border-radius: 12px;
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Painel</h4>
    <a href="#" class="active">Início</a>
    <a href="#">Pedidos</a>
    <a href="#">Produtos</a>
    <a href="#">Categorias</a>
    <a href="#">Cupons</a>
    <a href="#">Entregas</a>
    <a href="#">Caixa</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <h2 class="mb-4">Bem-vindo ao Painel Smash do Cabo</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card p-3 shadow-sm">
          <h5>Pedidos do dia</h5>
          <p><strong>0</strong></p>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card p-3 shadow-sm">
          <h5>Faturamento</h5>
          <p><strong>R$ 0,00</strong></p>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card p-3 shadow-sm">
          <h5>Ticket médio</h5>
          <p><strong>R$ 0,00</strong></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
